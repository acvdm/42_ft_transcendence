<div id="dashboard-container" class="relative w-full h-[calc(100vh-50px)] overflow-hidden">

    <div id="dashboard-header" class="absolute top-0 left-0 w-full h-[200px] bg-cover bg-center bg-no-repeat"
         style="background-image: url(/assets/basic/background.jpg); background-size: cover;">
    </div>

    <div class="absolute top-[20px] bottom-0 left-0 right-0 flex flex-row gap-6 px-10 py-2 justify-center" style="bottom: 50px; padding-left: 100px; padding-right: 100px;">

        <div id="dashboard-overview" class="flex flex-col w-[700px] min-w-[700px] bg-white" style="width: 800px;">
            <div class="window h-full flex flex-col">
                <div class="title-bar">
                    <div class="title-bar-text">Dashboard overview</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>

                <div class="window-body bg-white flex flex-col p-4 gap-4 h-full overflow-y-auto">
                    
                    <div class="grid grid-cols-3 gap-2">
                        <div class="flex flex-col items-center justify-center p-2 bg-gray-50 border border-gray-300 rounded-sm shadow-sm">
                            <span class="text-[10px] text-gray-500 uppercase font-bold tracking-wider">Game played</span>
                            <span id="dashboard-total-games" class="text-2xl font-bold text-gray-800">0</span>
                        </div>
                        <div class="flex flex-col items-center justify-center p-2 bg-gray-50 border border-gray-300 rounded-sm shadow-sm">
                            <span class="text-[10px] text-gray-500 uppercase font-bold tracking-wider">Average score</span>
                            <span id="dashboard-avg-score" class="text-2xl font-bold text-blue-600">0</span>
                        </div>
                        <div class="flex flex-col items-center justify-center p-2 bg-gray-50 border border-gray-300 rounded-sm shadow-sm">
                            <span class="text-[10px] text-gray-500 uppercase font-bold tracking-wider">Time playing</span>
                            <span id="dashboard-play-time" class="text-2xl font-bold text-gray-800">0h</span>
                        </div>
                        <div class="flex flex-col items-center justify-center p-2 bg-gray-50 border border-gray-300 rounded-sm shadow-sm">
                            <span class="text-[10px] text-gray-500 uppercase font-bold tracking-wider">Wins</span>
                            <span id="dashboard-wins" class="text-2xl font-bold text-gray-800">0</span>
                        </div>
                        <div class="flex flex-col items-center justify-center p-2 bg-gray-50 border border-gray-300 rounded-sm shadow-sm">
                            <span class="text-[10px] text-gray-500 uppercase font-bold tracking-wider">Losses</span>
                            <span id="dashboard-losses" class="text-2xl font-bold text-blue-600">0</span>
                        </div>
                        <div class="flex flex-col items-center justify-center p-2 bg-gray-50 border border-gray-300 rounded-sm shadow-sm">
                            <span class="text-[10px] text-gray-500 uppercase font-bold tracking-wider">Win rate</span>
                            <span id="dashboard-win-rate" class="text-2xl font-bold text-gray-800">0%</span>
                        </div>
                    </div>

                    <div class="flex flex-col rounded-sm p-3 shadow-sm bg-white">
                        <h3 class="text-lg font-bold text-gray-600 mb-2 pb-1">Win and loss evolution</h3>
                        <div class="relative w-full h-[150px] bg-gray-50 flex items-center justify-center border border-gray-200 border-dashed">
                            <canvas id="dashboard-evolution-graph" class="w-full h-full"></canvas>
                        </div>
                    </div>

                    <div class="flex flex-col rounded-sm p-3 shadow-sm bg-white">
                        <h3 class="text-lg font-bold text-gray-600 mb-2 pb-1">Type of games</h3>
                        <div class="relative w-full h-[150px] bg-gray-50 flex items-center justify-center border border-gray-200 border-dashed">
                            <canvas id="dashboard-game-chart" class="w-full h-full"></canvas>
                        </div>
                    </div>

                    <div class="flex flex-col rounded-sm p-3 shadow-sm bg-white">
                        <h3 class="text-lg font-bold text-gray-600 mb-2 pb-1">My biggest rivals</h3>
                        <div class="relative w-full h-[150px] bg-gray-50 flex items-center justify-center border border-gray-200 border-dashed">
                            <canvas id="dashboard-rival-podium" class="w-full h-full"></canvas>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div id="match-analysis" class="flex flex-col flex-1 min-w-0 bg-white">
            <div class="window h-full flex flex-col">
                <div class="title-bar">
                    <div class="title-bar-text">Match history and analysis</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>

                <div class="window-body bg-white flex flex-col flex-1 p-4 min-h-0">
                    
                    <div class="flex flex-row gap-3 mb-4 p-2 bg-gray-100 border border-gray-300 rounded-sm shadow-inner items-center" >
                        <label class="text-xs font-semibold text-gray-600 pr-2">Filter:</label>
                        <input type="text" id="filter-opponent" placeholder="Rival name" class="text-xs p-1.5 border border-gray-300 rounded-sm w-[120px]">
                        <select id="filter-mode" class="text-xs border border-gray-300 rounded-sm bg-white p-1">
                            <option value="all">All Modes</option>
                            <option value="local">Local</option>
                            <option value="remote">Remote</option>
                            <option value="tournament">Tournament</option>
                        </select>
                        
                        <button id="apply-filters" class="bg-gradient-to-b from-gray-100 to-gray-300 border border-gray-400 rounded-sm px-3 py-1 text-xs font-bold hover:from-gray-200">Apply</button>

                        <div class="h-4 w-px bg-gray-300 mx-1"></div>
                        
                        <label class="text-xs font-semibold text-gray-600 pl-1">Sort:</label>
                        <select id="sort-order" class="text-xs border border-gray-300 rounded-sm bg-white p-1 focus:outline-none focus:border-blue-400 cursor-pointer">
                            <option value="date-descending">Date ↓ (Newest)</option>
                            <option value="date-ascending">Date ↑ (Oldest)</option>
                            <option value="name-ascending">Rival (A-Z)</option>
                            <option value="name-descending">Rival (Z-A)</option>
                        </select>
                    </div>

                    <div class="flex-1 border border-gray-300 rounded-sm bg-white flex flex-col min-h-0 overflow-hidden">
                        <div class="overflow-y-auto h-full">
                            <table class="w-full text-xs text-center border-collapse table-fixed">
                                <thead class="text-gray-600 font-bold bg-gray-100 sticky top-0 shadow-sm z-10">
                                    <tr>
                                        <th class="py-2 border-b border-gray-300 w-2/12">Date</th>
                                        <th class="py-2 border-b border-gray-300 w-3/12">Rival</th>
                                        <th class="py-2 border-b border-gray-300 w-2/12">Score</th>
                                        <th class="py-2 border-b border-gray-300 w-2/12">Type</th>
                                        <th class="py-2 border-b border-gray-300 w-1/12">Round</th>
                                        <th class="py-2 border-b border-gray-300 w-2/12">Result</th>
                                    </tr>
                                </thead>
                                <tbody id="match-history-list" class="divide-y divide-gray-100">
                                    <tr class="hover:bg-blue-50 transition-colors">
                                        <td class="py-2 text-gray-500">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                    <div id="pagination-controls" class="flex justify-between items-center mt-2 pt-2 border-t border-gray-100">
                        <button id="prev-page" class="px-3 py-1 text-xs font-bold bg-gray-100 border border-gray-300 rounded hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            &lt; Previous
                        </button>
                        <span id="page-info" class="text-xs text-gray-600 font-semibold">Page 1</span>
                        <button id="next-page" class="px-3 py-1 text-xs font-bold bg-gray-100 border border-gray-300 rounded hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            Next &gt;
                        </button>
                    </div>



                </div>
            </div>
        </div>

    </div>
</div>
