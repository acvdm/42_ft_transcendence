<div id="dashboard-container" class="relative w-full h-[calc(100vh-50px)] overflow-hidden">

    <div id="dashboard-header" class="absolute top-0 left-0 w-full h-[200px] bg-cover bg-center bg-no-repeat"
         style="background-image: url(/assets/basic/background.jpg); background-size: cover;">
    </div>

    <div class="absolute top-[20px] bottom-0 left-0 right-0 flex flex-row gap-6 px-10 py-2 justify-center" style="bottom: 50px; padding-left: 100px; padding-right: 100px;">

        <div class="flex flex-col w-[500px] min-w-[500px]">
            <div class="window h-full flex flex-col">
                <div class="title-bar">
                    <div class="title-bar-text">Dashboard overview</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>

                <div class="window-body bg-white flex flex-col p-4 gap-4 h-full overflow-y-auto">
                    
                    <div class="grid grid-cols-3 gap-2">
                        <div class="flex flex-col items-center justify-center p-2 bg-gray-50 border border-gray-300 rounded-sm shadow-sm">
                            <span class="text-[10px] text-gray-500 uppercase font-bold tracking-wider">Game played</span>
                            <span id="dash-total-games" class="text-2xl font-bold text-gray-800">0</span>
                        </div>
                        <div class="flex flex-col items-center justify-center p-2 bg-gray-50 border border-gray-300 rounded-sm shadow-sm">
                            <span class="text-[10px] text-gray-500 uppercase font-bold tracking-wider">Win rate</span>
                            <span id="dash-win-rate" class="text-2xl font-bold text-blue-600">0%</span>
                        </div>
                        <div class="flex flex-col items-center justify-center p-2 bg-gray-50 border border-gray-300 rounded-sm shadow-sm">
                            <span class="text-[10px] text-gray-500 uppercase font-bold tracking-wider">Time playing</span>
                            <span id="dash-play-time" class="text-2xl font-bold text-gray-800">0h</span>
                        </div>
                    </div>

                    <div class="flex flex-col border border-gray-300 rounded-sm p-3 shadow-sm bg-white">
                        <h3 class="text-xs font-bold text-gray-600 mb-2 border-b border-gray-200 pb-1">Win and loss evolution</h3>
                        <div class="relative w-full h-[150px] bg-gray-50 flex items-center justify-center border border-gray-200 border-dashed">
                            <canvas id="evolution-chart" class="w-full h-full"></canvas>
                            <span class="absolute text-xs text-gray-400 pointer-events-none">Ici on insert un graphique</span>
                        </div>
                    </div>

                    <div class="flex flex-row gap-2 h-[180px]">
                    
                        <div class="w-[140px] border border-gray-300 rounded-sm p-3 shadow-sm bg-white flex flex-col items-center justify-between">
                            <h3 class="text-xs font-bold text-gray-600 w-full text-center border-b border-gray-200 pb-1">Streaks</h3>
                            
                            <div class="flex flex-row items-center">
                                <span class="text-[10px] text-gray-500">My best winning streak</span>
                                <div class="flex items-center gap-1">
                                    <span class="text-xl font-bold text-green-600" id="dash-max-win-streak">0</span>
                                    <img src="/assets/game/hot.png" class="w-4 h-4" alt="hot">
                                </div>
                            </div>

                            <div class="w-full border-t border-gray-200"></div>

                            <div class="flex flex-col items-center">
                                <span class="text-[10px] text-gray-500">My worst loosing streak</span>
                                <div class="flex items-center gap-1">
                                    <span class="text-xl font-bold text-red-600" id="dash-max-lose-streak">0</span>
                                    <img src="/assets/game/sick.png" class="w-4 h-4" alt="cold">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="flex flex-col flex-1 min-w-0">
            <div class="window h-full flex flex-col">
                <div class="title-bar">
                    <div class="title-bar-text">Match history and analysis</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>

                <div class="window-body bg-white flex flex-col flex-1 p-4 min-h-0">
                    
                    <div class="flex flex-row gap-3 mb-4 p-2 bg-gray-100 border border-gray-300 rounded-sm shadow-inner items-center">
                        <label class="text-xs font-semibold text-gray-600">Filter by:</label>
                        
                        <input type="text" id="filter-opponent" placeholder="Opponent name" 
                               class="text-xs p-1.5 border border-gray-300 rounded-sm focus:outline-none focus:border-blue-400 w-[150px]">
                        
                        <select id="filter-mode" class="text-xs p-1.5 border border-gray-300 rounded-sm focus:outline-none focus:border-blue-400 bg-white">
                            <option value="all">All Modes</option>
                            <option value="local">Local</option>
                            <option value="remote">Remote</option>
                            <option value="tournament">Tournament</option>
                        </select>

                        <div class="h-4 w-px bg-gray-300 mx-1"></div>

                        <button id="apply-filters" class="bg-gradient-to-b from-gray-100 to-gray-300 border border-gray-400 rounded-sm px-3 py-1 text-xs font-semibold hover:from-gray-200 hover:to-gray-400 active:border-blue-400">
                            Apply
                        </button>
                    </div>

                    <div class="flex-1 border border-gray-300 rounded-sm bg-white flex flex-col min-h-0">
                        <div class="grid grid-cols-12 bg-gray-100 border-b border-gray-300 p-2 text-xs font-bold text-gray-600 select-none">
                            <div class="col-span-2">Date</div>
                            <div class="col-span-3">Opponent</div>
                            <div class="col-span-2 text-center">Mode</div>
                            <div class="col-span-2 text-center">Score</div>
                            <div class="col-span-2 text-center">Result</div>
                            <div class="col-span-1 text-center">View</div>
                        </div>

                        <div id="match-history-list" class="overflow-y-auto flex-1 p-1 space-y-1">
                            <div class="grid grid-cols-12 items-center p-2 text-sm border-b border-gray-100 hover:bg-blue-50 cursor-pointer transition-colors group">
                                <div class="col-span-2 text-gray-500 text-xs">07-01-2026</div>
                                <div class="col-span-3 font-semibold text-gray-700 flex items-center gap-2">
                                    <img src="/assets/basic/default.png" class="w-5 h-5 border border-gray-300">
                                    <span>Faustochedu49</span>
                                </div>
                                <div class="col-span-2 text-center text-xs bg-gray-200 rounded px-1 py-0.5 w-fit mx-auto">Game type</div>
                                <div class="col-span-2 text-center font-mono">0 - 0</div>
                                <div class="col-span-2 text-center font-bold text-green-600">VICTOIRE</div>
                                <div class="col-span-1 text-center">
                                    <img src="/assets/chat/arrow.png" class="w-3 h-3 mx-auto opacity-50 group-hover:opacity-100">
                                </div>
                            </div>
                        </div>
                    </div>



					<!-- ICI ON AJOUTE LE PANEL DE DETAIL DE CHAQUE MATCH??? -->
                    <div id="match-details-panel" class="h-[180px] mt-4 border border-gray-300 rounded-sm bg-gray-50 p-4 shadow-inner flex flex-col hidden">
                        
						




						
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
