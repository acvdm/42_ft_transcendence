services:

    nginx:
      build: ./nginx
      ports:
        - "8443:443"        # Point d'entr√©e HTTPS public
      depends_on:
        - gateway
      networks:
        - transcendence

    gateway:
      build: ./back/gateway
      expose:
        - "8080"            # Port interne uniquement, accessible depuis nginx  
      depends_on:
        - auth
        - user
        - game
        - chat
      env_file: 
        - .env
      networks: 
        - transcendence 

    front:
      build: ./front
      expose:
        - "3000"
      depends_on:
        - gateway
      networks: 
        - transcendence

    auth:
      build: ./back/auth
      expose:
        - "3001"
      env_file: 
        - .env
      networks: 
        - transcendence
      volumes:
        - ./back/game/data:/app/auth/data

    chat:
      build: ./back/chat
      expose:
        - "3002"
      env_file: 
        - .env
      networks: 
        - transcendence
      volumes:
        - ./back/chat/data:/app/chat/data

    game:
      build: ./back/game
      expose:
        - "3003"
      env_file: 
        - .env
      networks:
        - transcendence
      volumes:
        - ./back/game/data:/app/game/data

    user:
      build: ./back/user
      expose:
        - "3004"
      env_file: 
        - .env
      networks: 
        - transcendence
      volumes:
        - ./back/user/data:/app/user/data

    
networks:
  transcendence:
    name: transcendence
    driver: bridge